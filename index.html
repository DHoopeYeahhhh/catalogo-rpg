<head>

  <style>
    body {

color: #38bdf8;

    .section {

    .options {

    .option {

  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.option:hover {
  transform: scale(1.02);
  box-shadow: 0 0 12px rgba(250,204,21,0.2);
}
    .option.selected {
  background: linear-gradient(135deg, #facc15, #eab308);
  color: #020617;
  box-shadow: 0 0 15px rgba(250,204,21,0.6);
}

    button {
      padding: 12px 20px;
      background: #facc15;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #summary {
      margin-top: 15px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="section">

<div class="section">

  <div class="options" data-group="vantagens" data-limit="2">

  <h2>Arma</h2>
  <div class="options" data-group="custos">
    <div class="option">Faca</div>
    <div class="option">Poder</div>
    <div class="option">BastÃ£o</div>

  </div>
</div>

    <div class="option">AmaldiÃ§oar O Inimigo</div>
    <div class="option">Esfaqueaer Rapido</div>
    <div class="option">Correr Rapido</div>
    <div class="option">Intimidar Alto</div>
  </div>
</div>

<div class="section">
  <button onclick="finalizar()">Vamos LÃ¡!</button>
  <div id="summary"></div>
</div>

<script>
const selections = {};

document.querySelectorAll('.options').forEach(group => {
  const name = group.dataset.group;
  const limit = group.dataset.limit ? parseInt(group.dataset.limit) : 1;
  selections[name] = [];

  group.querySelectorAll('.option').forEach(option => {
    option.onclick = () => {
      const val = option.innerText;

      if (selections[name].includes(val)) {
        selections[name] = selections[name].filter(v => v !== val);
        option.classList.remove('selected');
        return;
      }

      if (selections[name].length >= limit) return;

      if (limit === 1) {
        selections[name] = [val];
        group.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      } else {
        selections[name].push(val);
      }
      option.classList.add('selected');
    };
  });
});

function finalizar() {
  let t = 'RESUMO\\n\\n';
  for (let k in selections) {
    t += k.toUpperCase() + ': ' + (selections[k].join(', ') || 'Nenhuma') + '\\n';
  }
  document.getElementById('summary').innerText = t;
}
</script>

</body>
